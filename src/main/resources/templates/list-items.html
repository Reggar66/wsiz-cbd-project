<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">

    <title>List of items</title>
</head>
<body>

<div class="container">

    <h3>List of items</h3>
    <hr>

    <!-- Add button -->
    <a class="btn btn-primary btn-sm mb-3"
       th:href="@{/store/showFormForAdd}">
        Add Item
    </a>
    <!-- List of Items-->
    <table class="table table-bordered table-striped">
        <thead class="table-dark">
        <tr>
            <th>Item name</th>
            <th>Price</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="tempItem : ${items}">
            <td th:text="${tempItem.name}"></td>
            <td th:text="${#numbers.formatDecimal(tempItem.price, 1,2) + 'zÅ‚'}"></td>
            <td>
                <a class="btn btn-info btn-sm"
                   th:href="@{/store/showFormForUpdate(employeeId=${tempItem.id})}">
                    Update
                </a>

                <a class="btn btn-danger btn-sm"
                   th:href="@{/store/delete(employeeId=${tempItem.id})}"
                   onclick="if (!confirm(('Are you sure you want to delete this item?'))) return false">
                    Delete
                </a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
