<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <title>Item form</title>
</head>
<body>
<div class="container">
    <h3>List of items</h3>
    <hr>
    <p class="h4 mb-4">Save Item</p>

    <form action="#"
          th:action="@{/store/save}"
          th:object="${item}" method="post">

        <!-- Hidden from field to handle updates -->
        <input type="hidden" th:field="*{id}">

        <input class="form-control mb-4 col-4"
               type="text" th:field="*{name}" placeholder="Item name">
        <input class="form-control mb-4 col-4"
               type="number" step=".01"
               th:field="*{price}" placeholder="1.25">
        <button type="submit" class="btn btn-info col-2">Save</button>
    </form>

    <hr>
    <a th:href="@{/store/list}">Back to Item List</a>
</div>
</body>
</html>
